    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Markdown Styles - Scoped to .markdown-body */
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .markdown-body h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
      .markdown-body h2 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; margin-top: 1rem; }
      .markdown-body h3 { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; margin-top: 0.75rem; }
      .markdown-body p { margin-bottom: 0.75rem; line-height: 1.6; }
      .markdown-body strong { font-weight: 600; color: inherit; }
      .markdown-body a { color: #0d9488; text-decoration: underline; }
      .dark .markdown-body a { color: #2dd4bf; }

      /* Code Blocks & Inline Code */
      .markdown-body pre {
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc; /* slate-50 */
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1rem;
        font-family: monospace;
        font-size: 0.875rem;
        line-height: 1.5;
        border: 1px solid #e2e8f0;
      }
      .dark .markdown-body pre {
        background-color: #020617; /* slate-950 */
        border-color: #1e293b;
      }
      
      .markdown-body code {
        font-family: monospace;
        background-color: #f1f5f9; /* slate-100 */
        color: #0d9488; /* teal-600 */
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        font-size: 0.875em;
      }
      .dark .markdown-body code {
        background-color: #1e293b; /* slate-800 */
        color: #5eead4; /* teal-300 */
      }
      
      /* Reset code styles when inside pre */
      .markdown-body pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
        border-radius: 0;
        font-size: inherit;
      }

      /* Tables */
      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
        font-size: 0.875rem;
      }
      .markdown-body th, .markdown-body td {
        padding: 0.75rem;
        border: 1px solid #cbd5e1; /* slate-300 */
      }
      .dark .markdown-body th, .dark .markdown-body td {
        border-color: #334155; /* slate-700 */
      }
      .markdown-body th {
        background-color: #f1f5f9; /* slate-100 */
        font-weight: 600;
        text-align: left;
      }
      .dark .markdown-body th {
        background-color: #1e293b; /* slate-800 */
        color: #e2e8f0;
      }
      
      /* Blockquotes */
      .markdown-body blockquote {
        border-left: 4px solid #14b8a6; /* teal-500 */
        padding-left: 1rem;
        margin-left: 0;
        margin-bottom: 1rem;
        font-style: italic;
        color: #475569; /* slate-600 */
      }
      .dark .markdown-body blockquote {
        color: #94a3b8; /* slate-400 */
      }
    </style>
